<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBetPro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="football-icon.svg" alt="Football Icon" class="nav-icon">
            <span>CollegeBetPro</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Odds</a></li>
            <li><a href="#">History</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="search-section">
            <h1>Find Your Team</h1>
            <div class="search-box">
                <input type="text" id="teamSearch" placeholder="Enter college football team name">
                <button id="searchBtn">Search</button>
            </div>
        </section>

        <section id="teamInfo" class="team-info hidden">
            <div class="team-header">
                <div class="team-logo"></div>
                <div class="team-details">
                    <h2 id="teamName"></h2>
                    <div class="team-stats">
                        <div class="stat">
                            <span class="stat-label">Current Ranking</span>
                            <span id="teamRanking" class="stat-value"></span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Season Record</span>
                            <span id="teamRecord" class="stat-value"></span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Conference</span>
                            <span id="teamConference" class="stat-value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="upcoming-games">
                <h3>Upcoming Matchups</h3>
                <table id="upcomingGamesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Spread</th>
                            <th>Moneyline</th>
                            <th>Over/Under</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="odds-comparison">
                <h3>Best Betting Odds</h3>
                <div id="oddsCards" class="odds-cards"></div>
            </div>

            <div class="historical-data">
                <h3>Historical Matchup Data</h3>
                <table id="historicalGamesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Result</th>
                            <th>Score</th>
                            <th>Spread</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CollegeBetPro. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
